<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/brands.min.css">
    <link rel="stylesheet" href="css/網頁設計.css">
    <script src="網頁設計.js" defer></script>
    <title>美食網站</title>
</head>
<body>
    <!-- 第一區  header-->
    <header>
        <a href="" class="logo"><img src="images/123.png">店名</a>
       <!--RWD時的按鈕-->
        <div id="menu-bar" class="fas fa-bars"></div>
            <nav class="navbar">
                <a href="#home">本周主打</a>
                <a href="#menu">菜單</a>
                <a href="#gallery">美食圖片</a>
                <a href="#review">評論</a>
                <a href="#order">訂購</a>
            </nav>
        </header>
    <!-- 第二區  首頁-->
    <section class="home" id="home">
        <div class="content">
            <h3>本周主打</h3>
            <p>註解</p>
            <a href="#" class="btn">立即訂購</a>
        </div>
        <img src="images/123.jpg" alt="">
    </section>
    <!-- 第三區  菜單-->
    <section class="menu" id="menu">
        <h1 class="heading"><span>菜單</span></h1>
        <div class="box-container">
            <div class="box-container">
                <!--1號餐-->
                <div class="box">
                    <span class="price">$29</span>
                    <img src="images/pork_rice.jpg">
                    <h3>滷肉飯</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <a href="#" class="btn2">訂購</a>
                    <div class="icons">
                        <a href="fas fa-heart"></a>
                        <a href="fas fa-share"></a>
                        <a href="fas fa-eye"></a>
                    </div>
                </div>
                <!--2號餐-->
                <div class="box">
                    <span class="price">$99</span>
                    <img src="images/sushi_row.jpg">
                    <h3>壽司</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <a href="#" class="btn2">訂購</a>
                    <div class="icons">
                        <a href="fas fa-heart"></a>
                        <a href="fas fa-share"></a>
                        <a href="fas fa-eye"></a>
                    </div>
                </div>
                <!--3號餐-->
                <div class="box">
                    <span class="price">$89</span>
                    <img src="images/rice_noodle.jpg">
                    <h3>河粉</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <a href="#" class="btn2">訂購</a>
                    <div class="icons">
                        <a href="fas fa-heart"></a>
                        <a href="fas fa-share"></a>
                        <a href="fas fa-eye"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 第四區  圖片-->
    <section class="gallery" id="gallery">
        <h1 class="heading"><span>美食圖片</span></h1>
        <div class="box-container">
            <!--第一張圖片-->
            <div class="box">
                <img scr="images/pork_rice.jpg" alt="">
                <div class="content">
                    <h3>滷肉飯</h3>
                    <p>註解</p> 
                </div>
            </div>
            <!--第二張圖片-->
            <div class="box">
                <img scr="images/sushi_row.jpg" alt="">
                <div class="content">
                    <h3>握壽司</h3>
                    <p>註解</p> 
                </div>
            </div>
            <!--第三張圖片-->
            <div class="box">
                <img scr="images/rice_noodle.jpg" alt="">
                <div class="content">
                    <h3>牛肉河粉</h3>
                    <p>註解</p> 
                </div>
            </div>
        </div>
    </section>
    <!-- 第五區  評論-->
    <section class="review" id="review">
        <h1 class="heading"><span>評論</span></h1>
        <div class="box-container">
            <!--第一個評論-->
            <div class="box">
                <img src="images/boy1.png">
                <h3>陳曉明</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                <p>...</p>
            </div>
             <!--第二個評論-->
             <div class="box">
                <img src="images/girl.png">
                <h3>黃小慧</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                <p>...</p>
            </div>
             <!--第三個評論-->
             <div class="box">
                <img src="images/boy2.png">
                <h3>Allen</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                <p>...</p>
            </div>
        </div>
    </section>
    <!-- 第七區  訂購-->
    <section class="order" id="order">
        <h1 class="heading"><span>訂購</span></h1>
        <div class="box-container">
            <div class="row">
                <img src="images/order_background.jpg">
            </div>
            <form action="">
                <div class="inputbox">
                    <input type="text" placeholder="姓名" >
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputbox">
                    <input type="number" placeholder="電話" >
                    <input type="text" placeholder="取餐時間">
                </div>
                <div>

                    <textarea name="" id="" cols="" rows="10">
                    </textarea>

                    <input type="submit" value="訂購" class="btn3">
                </div>
            </form>
        </div>
    </section>
    <!-- 第八區  footer-->
    <section class="footer" id="footer">
        <div class="social">
            <a href="#"><i class="fab fa-facebook-square" style="color: blue;font-size: 30px;"></i></a>
            <a href="#"><i class="fab fa-instagrame-square" style="color: rgb(222, 242, 43);font-size: 30px;"></i></a>
            <a href="#"><i class="fab fa-line" style="color: rgb(52, 228, 82);font-size: 30px;"></i></a> 
        </div>
        <h1 calss="credit">由<span>...設計</span>版權所有&copy;</h1>
    </section>
    <!--回上層按鈕-->
    <a href="#home" class="fas fa-andle-up" id="scroll-up"></a>
</body>
</html>
